apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: myapp-scale-site-b
  namespace: policies
spec:
  disabled: false
  remediationAction: enforce
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: myapp-scale-site-b
      spec:
        remediationAction: enforce
        evaluationInterval:
          compliant: 60s
          noncompliant: 20s
        object-templates-raw: |
          {{- $peer := (lookup "cluster.open-cluster-management.io/v1" "ManagedCluster" "" "site-a") -}}
          {{- $peerAvail := "" -}}
          {{- if $peer -}}
            {{- range $cond := $peer.status.conditions }}
              {{- if eq $cond.type "ManagedClusterConditionAvailable" -}}
                {{- $peerAvail = $cond.status -}}
              {{- end -}}
            {{- end -}}
          {{- end -}}
          {{- if or (eq $peerAvail "False") (eq $peerAvail "Unknown") (eq $peerAvail "") }}
          - complianceType: musthave
            objectDefinition:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: my-app
                namespace: my-app
              spec:
                replicas: 4
          {{- else }}
          - complianceType: musthave
            objectDefinition:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: my-app
                namespace: my-app
              spec:
                replicas: 2
          {{- end }}
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: myapp-scale-site-b-placement
  namespace: policies
spec:
  predicates:
  - requiredClusterSelector:
      labelSelector:
        matchExpressions:
        - key: site
          operator: In
          values: ["b"]
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: bind-myapp-scale-site-b
  namespace: policies
placementRef:
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
  name: myapp-scale-site-b-placement
subjects:
- apiGroup: policy.open-cluster-management.io
  kind: Policy
  name: myapp-scale-site-b
